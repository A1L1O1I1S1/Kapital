 poland.1.t:0 "Belarusian uprising"
 poland.1.d:0 "The russians and belarusians are now busy with fighting each other, so it seems like a perfect opportunity to use the chance and occupy neighboring cities of Brest and Grodno. This might, however, cause serious tensions in the future."
 poland.1.a:0 "Do it."
 poland.1.b:0 "Occupy Brest and give Grodno to the Lithuanians."
 poland.1.c:0 "Maintaining good relations eith the East is more important."

 poland.2.t:0 "An end of an Era"
 poland.2.d:0 "Our leader Pił Zudski has passed away today. The was leading our country for decades and gave us more than we could ever imagine."
 poland.2.a:0 "The country mours."

 poland.3.t:0 "Nationalists make their move"
 poland.3.d:0 "As the government became more and more unstable, everal nationalist elements have resurfaced and looks like they are preparing a coup. Should this coup be successful, the Commonwealth will likely collapse, so we should be careful. "
 poland.3.a:0 "But wouldn't it solve all our problems?"
 poland.3.b:0 "Dirty opportunists!"

 poland.4.t:0 "Ukraine leaves the Commonwealth!"
 poland.4.d:0 "The Republic of Ukraine has informed us that it cuts all ties with the Commonwealth. How should we react?"
 poland.4.a:0 "Return them by force!"
 poland.4.b:0 "This should not come to war."

 poland.5.t:0 "Prussia leaves the Commonwealth!"
 poland.5.d:0 "The Kingdom of Prussia has informed us that it cuts all ties with the Commonwealth. How should we react?"
 poland.5.a:0 "Return them by force!"
 poland.5.b:0 "That's unfortunate."

 poland.6.t:0 "Lithuania leaves the Commonwealth!"
 poland.6.d:0 "The Lithuanian Republic has informed us that it cuts all ties with the Commonwealth. How should we react?"
 poland.6.a:0 "Teach them a lesson."
 poland.6.b:0 "This should not come to war."

