 luxembourg.1.t:0 "Election of 1937"
 luxembourg.1.d:0 "Our first truly democratic elections are right around the corner. We predict that the Revolutionary Council will stay in power, however moderate forces have been getting a serious amount of traction lately so they have all the chances."
 luxembourg.1.a:0 "The radicals win."
 luxembourg.1.b:0 "The moderates win."

