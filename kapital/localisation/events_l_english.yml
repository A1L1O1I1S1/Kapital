 siam.1.t:0 "Leftist agitation in the East"
 siam.1.d:0 "We have recieved news that our party mates from the left are engaging in agitation amongst peasants in our newly counquered territories. What would our response be?"
 siam.1.a:0 "We should spend our resourses more efficiently."
 siam.1.b:0 "Send in the police."

 siam.2.t:0 "The army reassures its loyalty"
 siam.2.d:0 "Today several members of our high command approached us and reported that the army would support our government in any situation."
 siam.2.a:0 "Let's hope so."

 siam.3.t:0 "Our own propaganda"
 siam.3.d:0 "Seeing the left's successes in agitaion efforts, our government decided to start it's own agitaion in a number of key cities. A serious amount of administrative resourses were used and a number of popular politicians and prominent figures from our ranks were involved in what some say is one of the biggest propaganda campaigns in recent years."
 siam.3.a:0 "Let's see if this is enough."

 #siam.4.t:0 "The Peasant March"
 #siam.4.d:0 ""
 #siam.4.a:0 ""

 siam.5.t:0 "The Crisis Weathered"
 siam.5.d:0 "It is now finally apparent that we have won the power struggle against the socialists. Our latest propaganda campaign prooved to be a huge successes and it looks like the left has suffered a major hit to its morale. Of course they are still a force to be reckoned with, but no more a match for us. Now our job is to secure our position using the experience gained from the power struggle. A new age of stability and prosperity for Siam has begun."
 siam.5.a:0 "A fair victory."

 siam.6.t:0 "Changes in administration"
 siam.6.d:0 "Because of our ideology, we don't need to spend extra resourses to administer our newly gained territories, we are no longer suffering from overextension."
 siam.6.a:0 "Great!"

 siam.7.t:0 "Changes in administration"
 siam.7.d:0 "Because of our ideology, we don't need to spend extra resourses to administer our newly gained territories."
 siam.7.a:0 "Ok."

 siam.8.t:0 "Changes in administration"
 siam.8.d:0 "Because we lost the problematic territories, there is no need to spend extra resourses and we don't suffer from overextension anymore."
 siam.8.a:0 "That's still bad news."

 siam.9.t:0 "Changes in administration"
 siam.9.d:0 "Because we lost the problematic territories, there is no need to spend extra resourses and we don't suffer from administrative problems anymore."
 siam.9.a:0 "That's still bad news."

 siam.10.t:0 "Changes in administration"
 siam.10.d:0 "Looks like the territories that have returned under our rule are causing some administrative problems once more.."
 siam.10.a:0 "Oh well."

 siam.11.t:0 "Changes in administration"
 siam.11.d:0 "Looks like the territories that have returned under our rule are causing severe overextension. Perhaps we should enact some reforms to help the situation."
 siam.11.a:0 "Some reforms will surely help.."

 siam.12.t:0 "Changes in administration"
 siam.12.d:0 "Looks like the newly conquered territories are causing severe overextension."
 siam.12.a:0 "Still worth it."

 #

 russia.1.t:0 "Libertarians victorious in the elections"
 russia.1.d:0 "The Russian Libertarian Party came out on top after a tough fight with monarchists and nationalists in the emergency elections of 1936. The opposing factions are already calling the elections rigged and promising political action agaist the new regime."
 russia.1.a:0 "The people have spoken."

 russia.2.t:0 "Kiev Protocols"
 russia.2.d:0 "Looks like the Free Territory to the north doesn't view us as ideological enemies anymore, so a treaty has been signed between Petersburg and Kiev, starting a peacful transition to the Russian Republic of territories we lost in the Revolution of 1917."
 russia.2.a:0 "A huge win for the new government!"
 RUS_kiev_protocols_tooltip:0 "The regions will be returned once we regain our stability."

 russia.3.t:0 "Monarchist rebellion in Caucasus."
 russia.3.d:0 "Today various members of the monarchist movement announced that the election resultes are faked and they are the true victors. They also ordered every region to pledge allegiance to them and to the new Tsar, de-facto succeeding from the republic."
 russia.3.a:0 "They won't dare!"
 russia.3.b:0 "All hail the Tsar!"

 russia.4.t:0 "Ottoman annexation of Crimea"
 russia.4.d:0 "Looks like the Ottomans have used the newly formed rebellion and decided to invade and occupy Crimea. We will deal with this once the monarchists issue is solved."
 russia.4.a:0 "The traitors will pay for that!"

 russia.5.t:0 "More regions defect to the monarchists."
 russia.5.d:0 "More and more governors are announcing their loyalty to the monarchists. They now control a significant part of the country, we should be careful."
 russia.5.a:0 "These traitors will face trial once our situation stabilizes."

 russia.6.t:0 "Chaos in Central Asia"
 russia.6.d:0 "We have recieved recent news from Central Asia. Kirgizistan's troops have started an invasion into our lands and occupied a number of border territories. They justified this by saing that they are protecting strategic regions from monarchist rebels. Unfortunately, Turkistan decided to use this chance to attack it's northern neighbor, clearly with the intension to redraw the borders of 1917."
 russia.6.a:0 "Send support to the Republic."

 russia.7.t:0 "A new war in the Baltic"
 russia.7.d:0 "Winds are blowing from Baltica ance again. Using our moment of weakness, Estonia and Latvia, clearly backed by their Scandinavian overlords, decided to retake lost lander and have declared far on the Baltic Federation."
 russia.7.a:0 "Kütt will handle this."

 russia.8.t:0 "Finland seizes Karelia"
 russia.8.d:0 "Another blow, and again from our old enemy. Finland has invaded Karelia together with Kola Peninsula. Looks like this just isn't our year..."
 russia.8.a:0 "Fine, another suicidal move!"

 russia.9.t:0 "The Russian National State"
 russia.9.d:0 "An secret nationalist underground society, the so-called October Comittee consisting of various far-right poliicians and intellectuals has finally made its move. Today the streets of our capital were stormed by paramilitary groups, and in a matter of hours the city fell to the newly established Russian National State. Soon after the governors of neighbouring regions announced their support for the new faction."
 russia.9.a:0 "Looks like they have prepared long for this."
 russia.9.b:0 "Let the strongest win."

 russia.10.t:0 "Medvedev calls for an armed Revolution"
 russia.10.d:0 "Today our newly elected president Svetoslav Medvedev held a speech that was transmitted by radio all across our country. He was saying that the peacful part of the Revolution is over, and now every citizen is obligated to take arms and defend it."
 russia.10.a:0 "It's time for us to go sicko mode..."

 russia.11.t:0 "Siberia defects"
 russia.11.d:0 "Looks like our actions had serious consequences. The vast region of Siberia has joined the monarchists. They are now overstretched but surely not weakened. It would be a tough battle to fight."
 russia.11.a:0 "No more peace then."

 monrussia.1.t:0 "Ottoman annexation of Crimea"
 monrussia.1.d:0 "Using our weak position, the Ottomans invaded and ocupied the Crimean Peninsula, which was rightfully under our control. We don't have enough forces to deal with them yet, but they definetly regret their decision."
 monrussia.1.a:0 "We'll deal with them later..."

 monrussia.2.t:0 "More regions join our righteous cause"
 monrussia.2.d:0 "More and more governors are announcing their loyalty to us. Our are of influence has expanded significantly."
 monrussia.2.a:0 "Our time has come."

 monrussia.3.t:0 "Chaos in Central Asia"
 monrussia.3.d:0 "We have recieved recent news from Central Asia. Kirgizistan's troops have started an invasion into our lands and occupied a number of border territories. They justified this by saing that they are protecting strategic regions from monarchist rebels. Luckily for us, Turkistan decided to use this agression to attack it's northern neighbor, clearly with the intension to redraw the borders of 1917."
 monrussia.3.a:0 "Send support to the Confederation."

 monrussia.4.t:0 "Siberia joins us"
 monrussia.4.d:0 "Great news! Recent events have lead to the people of Siberia to loose trust in president Medvedev and choose stability over anarchy, joining our cause."
 monrussia.4.a:0 "Our victory is now guaranteed."

 #

 # belarus.0.t:0 "Belarus Intro"
 # belarus.0.d:0 "The belorusian nation has started it's struggle for survival agaist the corrupt Russian Republic."
 # belarus.0.a:0 "Glory to the Revolution!"

 belarus.1.t:0 "Our independence"
 belarus.1.d:0 "The Russians finally backed down and recognized our newborn state. A new chapter it the history of Belarus has started."
 belarus.1.a:0 "Glory to the Revolution!"

 belarus.2.t:0 "Leadership question"
 belarus.2.d:0 "Ever since we took power in the country, there has been some serious infighting going on among our own ranks. Some of our party's most influential members propose uniting the government under the banner of Mikola Dzerzhinsky, a prominent anarchist theorist and a member of the Council to prevent harmfull ideological revisionism."
 belarus.2.a:0 "Let Dzerzhinsky unite us."
 belarus.2.b:0 "Only a decentralized rule can preserve our ideology."

 belarus.3.t:0 "Choosing the CEO"
 belarus.3.d:0 "Now that Belarus is under our rule and the process of turning Belarus into a fully functional corporation is under way, the board of directors is called to elect the CEO of the country."
 belarus.3.a:0 "Andreev gets the position."
 belarus.3.b:0 "Topin is the right man for the job."
 belarus.3.c:0 "Limonov seems like a budding individual."
 belarus.3.e:0 "The board vetoes the proposal."

 belarus.4.t:0 "Anti-communists team up"
 belarus.4.d:0 "We've recieved rumors about our political opponents planning to overthrow our regime after the success of our uprising. We should be careful."
 belarus.4.a:0 "They're too different to form a stable alliance."

 belarus.5.t:0 "New Symbols"
 belarus.5.d:0 ""
 belarus.5.a:0 "Ok"

 belarus.6.t:0 "Our next step"
 belarus.6.d:0 "During the revolt, our goals with our enemies temporarily coincided, but now that our independence is assured, the counterrevolutionaries have shown their true face. There is a hidden struggle throughout our country between our supporters and the bourgeois. It's now time for us to choose our next move. We can do nothing and wait for our opponents to make their move first, although a more radical solution is also available. We can use our influence in the country to purge the counterrevolutionary elements with the help of repressions and brute force, or, without creating superfluous noise, eliminate the most influential opposition leaders, decapitating the latter, and then using our agents to destroy the revolution from within. Some party leaders offer a different option, however. Relax our agitation efforts, and consolidate ties with the army instead, fall back to our strongholds and prepare to resolve the issue with the help of bullets. This will strengthen the opposition, but it will also lose vigilance, and we have a high chance to see the moderate socialists split from the hardline rightists, and this can play into our hands. What should we do?"
 belarus.6.a:0 "Don't risk it. Preserve the status quo and wait for them to make the first move."
 belarus.6.b:0 "We should end this quick. Deal with them head-on."
 belarus.6.c:0 "Play it smart. Our agents snall get rid of them without unwanted noise."
 belarus.6.e:0 "Retreat and then deal with them with direct warfare."

 belarus.7.t:0 "Opposition dealt with"
 belarus.7.d:0 "We launched a full offensive agaist the opposition. Their leaders were dealt with without any trial. Belarus was declared a one party state and repressions were started agaist all political dissidents. We have won."
 belarus.7.a:0 "Good, good."

 belarus.8.t:0 "Opposition dealt with"
 belarus.8.d:0 "Everything went as planned. Our agents did their work with minimal noise, and the opposition parties were quickly infiltrated. We now have de-facto controll over the country."
 belarus.8.a:0 "Great news!"

 belarus.9.t:0 "Opposition dealt with"
 belarus.9.d:0 "A number of our men were sent to infitrate the opposition. The majority of thier leaders were deal with, although some managed to escape and and we were forced to deal with them with more brute methods. It did not go unnoticed, however. Our enemies used critisised our moves and it even went as far as open fighting on the streets, although we don't have to worry about them anymore. We now have full controll over the country."
 belarus.9.a:0 "That was a close call, we shall learn from our mistakes not to allow anything like this to happen in the future."

 belarus.10.t:0 "Operation failed"
 belarus.10.d:0 "Most of our missions resulted in a failure. Our enemies were quick to use this agaist us and we lost a lot of ground as a result. We still have our agents working inside their ranks, and our losses are not critical, but the chance to strike that we had is now lost, we can only wait for the opposition to make their move."
 belarus.10.a:0 "We still have a chance to come back from this."

 belarus.11.t:0 "A strategic retreat"
 belarus.11.d:0 "We have cut our spending on agitation and anti-opposition effort, redirecting our efforts towards expanding our influence in the army and other structures. Our headquarters were made into an impenetrable fortress. The counterrevolutionaries used our weakness in the political field and consolidated their positions across the country. As we expected, this has caused a disunity in their ranks. Looks like we chose the right strategy."
 belarus.11.a:0 "It's still far from over..."

 belarus.12.t:0 "The opposition makes its move"
 belarus.12.d:0 "The time has now come to the opposition forces to make their move. Today various political groups opposed to us organized a series of protests in various parts of the country. They are denouncing our regime and calling for immediate elections. Out leadership proposes to isolate the demonstrations and sow discord within the opposition ranks with the help of our special agents. Some suggest to ignore the protests, and some call for a crackdown on the demonstrations, although this may have dire consequences, as our influence in the country is limited."
 belarus.12.a:0 "Ignore it, they'll calm down soon."
 belarus.12.b:0 "Isolate them and infiltrate from within."
 belarus.12.c:0 "Send in the army."

 belarus.13.t:0 "The Collapse"
 belarus.13.d:0 "The protests quickly turned into violent fighting and soon our government building was stormed by the counterrevolutionaries."
 belarus.13.a:0 "What now?..."

 belarus.14.t:0 "Protests ended"
 belarus.14.d:0 "With the help of our best men we have managed to isolate disorganize the protests. The members of the opposition quickly turned on one another and out victory is now secured."
 belarus.14.a:0 "A close call."

 belarus.15.t:0 "The Collapse"
 belarus.15.d:0 "The protesters were ready for our actions and soon a peaceful demonstrations were turned into bloodbaths. The counterrevolutionaries soon came on top and our regime was overthrown."
 belarus.15.a:0 "What now?..."

 BLR_opposition_dealt_with_tooltip:0 "We have averted the counterrevolution."
 BLR_communists_overthrown_tooltip:0 "The communists have fallen."
 #

