 BLR_the_comintern:0 "The Comintern"
 BLR_the_comintern_desc:0 "The flames of the revolution exist beyond our borders. There are nations across the world seeing the sparks grow into flames of the revolution. We must lead them onward to bring this revolution to the rest of the world, allies are needed in the chaos of this world."

 BLR_proclaim_the_soviet_union:0 "Proclaim the Soviet Union"
 BLR_proclaim_the_soviet_union_desc:0 "With the revolution growing beyond our original borders, we cannot simply keep our old name, we must reflect the new reality, we are a union of revolutionary lands, we are a union of soviets (that's catchy, write that down), our name should reflect such."

 BLR_purge_the_counter-revolutionaries:0 "Purge the Counter-revolutionaries"
 BLR_purge_the_counter-revolutionaries_desc:0 "The revolution faces traitors within our very borders, we will not tolerate this. They wish to damn themselves by rejecting the revolution, they will not damn the rest of us. Our revolution must be secured from their influence."

 BLR_secularisation:0 "Secularisation"
 BLR_secularisation_desc:0 "The church has been a thorn in our side for too long, they're lies and treachery will end here and now. We must stop them from shackling the people. Seize their churches, seize their idols, seize their leaders, they will no longer plague us."

 BLR_wealth_redistribution:0 "Wealth Redistribution"
 BLR_wealth_redistribution_desc:0 "The class struggle is integral to our revolution, no longer will the worker suffer while the bourgeoisie abuses. The workers will be given their fair share."

 BLR_develop_the_agricultural_sector:0 "Develop the Agricultural Sector"
 BLR_develop_the_agricultural_sector_desc:0 "A revolution will not succeed unless it's people are fed. This land must be efficiently sowed for a proper revolution to be reaped. "

 BLR_our_wonder_weapon:0 "Our Wonder Weapon"
 BLR_our_wonder_weapon_desc:0 "As a wise agrarian once said "Potatoes! Boil them, mash them, stick them in a stew."; truly the words of a revolutionary mind. The potato is a perfect crop, being able to grow almost anywhere and it is one of the most versatile foodstuffs to bless the stomachs of the worker."

 BLR_planned_economy:0 "Planned Economy"
 BLR_planned_economy_desc:0 "The dangerous ideology of Marx has caused a massive decentralization of the economies of the world in the last century. Oppression runs rampant and the bourgeoisie have taken so much from the worker, the state must create a well-crafted plan for the economy to assure the people stay equal."

 BLR_industrialization:0 "Industrialization"
 BLR_industrialization_desc:0 "The last century has brought us a new way to empower the worker: factories. The worker is able to achieve much more in unison with his fellow worker, we must use our planned economy to create factories across the country to assure every worker is empowered."

 #NATIONALISTS

 BLR_nationalists_prevail:0 "Nationalists Prevail"
 BLR_nationalists_prevail_desc:0 "Lukanin's ideals are simply too radical to be put into place, the revolt was successful, but Lukanin himself is not. We must assure his revolution is put down for the benefit of our new nation."

 BLR_not_so_fast:0 "Not so fast..."
 BLR_not_so_fast_desc:0 ""

 BLR_second_revolution:0 "Second Revolution"
 BLR_second_revolution_desc:0 ""

 BLR_start_negotiations:0 "Start Negotiations"
 BLR_start_negotiations_desc:0 ""

 BLR_approach_the_commonwealth:0 "Approach the Commonwealth"
 BLR_approach_the_commonwealth_desc:0 "The Commonwealth is a powerful alliance to the west formed of familiar ties and proximity. We may not be so familiar but our proximity means our fates are tied. Perhaps it is best that we approach them tactfully for the sake of both sides."

 BLR_military_alliance:0 "Military Alliance"
 BLR_military_alliance_desc:0 "With Lukanin out of power and our new government firmly in power, we have found ourselves aligned with the Commonwealth, there is great potentional for the relation between us. It is time that we approach them for establishing further ties."

 BLR_full_membership:0 "Full Membership"
 BLR_full_membership_desc:0 "Though our original plans were not to join the Commonwealth, our cooperation with them has yielded great results. There is rising tension across the world and perhaps it is best that we act as part of something more to keep ourselves safe."

 BLR_our_demands:0 "Our Demands"
 BLR_our_demands_desc:0 "Our alignment and partnership with the Commonwealth is an advantageous turn of events, but we are not going to allow any injustice within our new alliance. The Republic of Ukraine holds land that is rightfully ours, we must make sure this problem is corrected immediately."

 BLR_belarusian_popular_front:0 "Belarusian Popular Front"
 BLR_belarusian_popular_front_desc:0 "The Belarusian Popular Front is a coalition of right-wing and centrist members. They have orchestrated the downfall of Lukanin and have gained enough control of the situation to be the de facto leaders. This has lead to a schism between the two in how the country will be run."

 BLR_the_conservatives:0 "The Conservatives"
 BLR_the_conservatives_desc:0 "The people of the country have shown their loyalty, only the conservative faction of the BPF is fit to lead this nation. Tradition, family, and economic liberty, these are ideals that should drive the nation forward. These are the true ideals of the BPF."

 BLR_market_reforms:0 "Market Reforms"
 BLR_market_reforms_desc:0 "The economy will no longer be subject to the boot of the state or any others that can corrupt the market. Free trade, lowered tariffs, and monopoly breaking will allow for a truly prosperous market."

 BLR_the_moderates:0 "The Moderates"
 BLR_the_moderates_desc:0 "The people of the country have shown their loyalty, only the liberalist faction of the BPF is fit to lead this nation. Personal rights, equality, and social mobility, these are ideals that should drive the nation forward. These are the true ideals of the BPF."

 BLR_belarusian_socialist_assembly:0 "Belarusian Socialist Assembly"
 BLR_belarusian_socialist_assembly_desc:0 ""

 BLR_northern_allies:0 "Northern Allies?"
 BLR_northern_allies_desc:0 "While the name may not be fitting for us, the Scandinavian Union is an alliance we align with and would do well to become a part of. The Scandinavian nations are aligned with us in ideal and this could create a great opportunity for cooperation."

 BLR_liberalism:0 "Liberalism!"
 BLR_liberalism_desc:0 "The people must be free, their rights must be secured, their lives must be allowed to be lived. The oppression of the previous eras will not define us for the next era. The people of the nation will know that they can truly live prosperous, free, and hopeful lives."

 BLR_welfare:0 "Welfare!"
 BLR_welfare_desc:0 ""

 BLR_unfinished_business:0 "Unfinished business"
 BLR_unfinished_business_desc:0 "The so called 'Russian Republic' is a farce of a nation and they have been a thorn in our side for long enough. We were successful in our revolt against them, and we will be successful in our own attack on their homeland. This rivalry will be finished once and for all."

