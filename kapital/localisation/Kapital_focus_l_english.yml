 #ARMY

 BLR_army_effort:0 "Army Effort"
 BLR_army_effort_desc:0 "Our country has felt the horror of modern war. The world, and war, has changed, and so must we if we are to win the next battle."

 BLR_light_tanks_effort:0 "Light Tanks Effort"
 BLR_light_tanks_effort_desc:0 "The tank is an integral part of modern war, while we may be short on industrial capacity, we can at least be sure that the tanks we are able to produce are worthwhile."

 BLR_heavy_tanks_effort:0 "Heavy Tanks Effort"
 BLR_heavy_tanks_effort_desc:0 "Despite what some may tell you, size does matter, and we understand this. We will need armor capable of taking on the most dangerous aspects of war, we will commit to creating the tank fit for the field."

 BLR_motorised_effort:0 "Motorised Effort"
 BLR_motorised_effort_desc:0 "The horse is long outdated for war, but transport is not. Automobiles have shown their advantages in battle, we should take up this advantage as best we can."

 #BLR_mechanized_effort:0 "Mechanized Effort"
 #BLR_mechanized_effort_desc:0 ""

 BLR_equipment_effort:0 "Equipment Effort"
 BLR_equipment_effort_desc:0 "We find ourselves in a situation with little industrial power and much less men on the field. We cannot afford to utilize our industry on inferior weapons."

 BLR_fortification_effort:0 "Fortification Effort"
 BLR_fortification_effort_desc:0 "To the west, the Commonwealth, the north, the deadly alliance, to the south, a behemoth. We find ourselves surrounded by enemies larger than ourselves, we must prepare ourselves in the case of war."

 BLR_aa_perimeters:0 "AA Perimeters"
 BLR_aa_perimeters_desc:0 "The skies play an integral part of battle on the ground now, as such, control of the skies can be a deciding factor in how a battle will go. We will not allow the enemies to control our skies."

 BLR_make_them_scared_of_flying:0 "Make Them Scared of Flying"
 BLR_make_them_scared_of_flying_desc:0 "Our previous work on anti-air defenses have proven useful, the enemy sees many of their planes shot down before being useful. More investment into such defenses will be undoubtedly be worth it, they will fear our skies. "

 BLR_prepare_to_rule_the_skies:0 "Prepare to Rule the Skies"
 BLR_prepare_to_rule_the_skies_desc:0 "We have let our enemies planes paint the sky for too long, it is our time to control the skies. We will rule the skies on our terms from now on."

 BLR_quick_and_deadly:0 "Quick and Deadly"
 BLR_quick_and_deadly_desc:0 ""

 BLR_flying_sharks:0 "Flying Sharks"
 BLR_flying_sharks_desc:0 ""

 BLR_help_from_above:0 "Help from Above"
 BLR_help_from_above_desc:0 ""

 BLR_death_from_above:0 "Death from Above"
 BLR_death_from_above_desc:0 ""

 BLR_belarusian_airforce:0 "Belarusian Airforce"
 BLR_belarusian_airforce_desc:0 "We should not ignore the aviation aspect of war, it is integral that we create an official and well organized Airforce branch of our military."

 BLR_artillery_effort:0 "Artillery Effort"
 BLR_artillery_effort_desc:0 "Ever since the debut of artillery on the battlefield, they have shown their importance. We must work on delivering even more firepower with our weapons."

 BLR_independent_force:0 "Independent Force"
 BLR_independent_force_desc:0 "An organized military branch of the government is an essential, we need to assemble our military and abandon the disorganized nature created from our revolt. A devolved branch will mean the military can be kept neutral of the politics of the country."

 BLR_clamp_down_on_corruption:0 "Clamp Down on Corruption"
 BLR_clamp_down_on_corruption_desc:0 "Our revolt has allowed for some corruption to take place in the military, an unfortunate result of the chaos of the war. This will be put to an end as we investigate and organize the military branch."

 BLR_doctrine_research:0 "Doctrine Research"
 BLR_doctrine_research_desc:0 "The modern war has meant that new strategies must be developed in order to be successful. We are not so foolish to think the same old strategy will work without fail."

 BLR_increase_industry_funding:0 "Increase Industry Funding"
 BLR_increase_industry_funding_desc:0 "There is a simple matter-of-fact that the military can always use more funding. Additional investments will be needed to keep our military ready for the next war."

 BLR_competent_officers:0 "Competent Officers"
 BLR_competent_officers_desc:0 "Nepotism, royalty, corruption, aspects that have plagued earlier militaries. We will not fool ourselves into believing an officer should not be chosen by his abilities. Our military will pride itself on their skill and not the foolish ideals that have harmed others."

 BLR_army_innovations:0 "Army Innovations"
 BLR_army_innovations_desc:0 "There is a clear trend in relation between military innovation and innovation in the country as a whole. As it turns out, war is a great tool to get the minds of the country thinking of solutions. Assuring that the military research & development branches are well kept will be a benefit to us all."

 BLR_rocket_research:0 "Rocket Research"
 BLR_rocket_research_desc:0 "Aviation is a very young field in comparison to other aspects of the military, but we should not underestimate it's potentional in the coming years. We are developing new forms of aviation and their possible applications are promising."

 #LUCAS

 BLR_revolution_triumphant:0 "Revolution Triumphant"
 BLR_revolution_triumphant_desc:0 "We have freed ourselves from our opressors. The revolution is here and we must take action, we will not allow the revolution to fail here and now. There are enemies outside and inside the country, there is oppression that must be dealt within and without. Prevail Lukanin!"

 BLR_militarized_goverment:0 "Militarized Goverment"
 BLR_militarized_goverment_desc:0 "Even the militaries of the ancien regimes were rife with corruption and oppression, the state must assure the military and government are kept closely tied in ideology and in power, the state surely must keep the military in close proximity... for the good of the worker."

 BLR_integrate_the_bgs:0 "Integrate the BGS"
 BLR_integrate_the_bgs_desc:0 "The BGS was integral for our victory earlier, and while we can thank them for their work, their existence separate from the military is no longer needed. The military is being centralized to assure safety, the BGS must be absorbed as well."

 BLR_revolutionary_army:0 "Revolutionary Army"
 BLR_revolutionary_army_desc:0 "There are times the worker must become the soldier, but we should not forget our revolution in the transition, the soldier must be part of the revolution just like the worker. We must be sure every soldier understands their role in the revolution."

 BLR_experimental_research:0 "Experimental Research"
 BLR_experimental_research_desc:0 "There is a clear disparity in technological progress when it comes to western Europe and our own lands. We should not shackle ourselves even in science, all that is possible must be explored in order to utilize the possibilities. Any sacrifice is of course only in the good of the revolution."

 BLR_a_surprise_tool_that_will_help_us_later:0 "A Surprise Tool that Will Help Us Later"
 BLR_a_surprise_tool_that_will_help_us_later_desc:0 "We have found a promising mind in physics that will surely be useful for future conflict. Stefan Rozental, originally a Pole that fled from Poland during the Great War, is now a leading physicist under our management, we may be able to wield a weapon beyond our wildest dreams."

 BLR_found_the_kdb:0 "Found the KDB"
 BLR_found_the_kdb_desc:0 "The KDB is a new department of interior affairs. The countries of the world will not allow the revolution to happen in peace, and as such, we must assure we can stoke what flames we can across the globe. The KDB is also tasked in assuring the security of the revolution within our borders, any Marxist can be dealt with using a black bag and a hammer."

 BLR_our_own_strategy:0 "Our Own Strategy"
 BLR_our_own_strategy_desc:0 "Sun Tzu, Clausewitz, Napoleon, all products of the oppressive regimes, we cannot hope to truly lead the revolution if we allow our military to follow them so blindly. A worker need only a gun and a knife to be a soldier, and the revolution only needs a people with the will to fight. Our strategy can only be described as that of the common man, any other comparisons to a meat grinder are only propaganda."

 BLR_youth_organizations:0 "Youth Organizations"
 BLR_youth_organizations_desc:0 "The children of the revolution are naive but full of potentional, as such, they must be lead to carry on the torch. A child can learn much of the class struggle when placed in the workforce, a child can learn what it means to fight for the revolution with a few firearms lessons. Of course, this is only to teach them."

 BLR_enemies_of_the_revolution:0 "Enemies of the Revolution"
 BLR_enemies_of_the_revolution_desc:0 "All around us are the enemies of the revolution, they seek to exterminate us and our cause, they place their troops on our borders and build armaments on our borders. We would be foolish to stand here and allow them to make the first strike, the revolution will spread to those who seek to eliminate it."

 BLR_return_lost_lands:0 "Return Lost Lands"
 BLR_return_lost_lands_desc:0 "The Poles continue to oppress the people under them, what is even worse is that part of their territory is rightfully ours, we shall not allow this to continue, the situation at hand means it is best that we take the initiative to take back what is ours."

# BLR_strike_south:0 "Strike South"
# BLR_strike_south_desc:0 ""

# BLR_strike_east:0 "Strike East"
